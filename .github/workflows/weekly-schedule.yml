name: Daily Prayer Schedule Email

on:
  schedule:
    # Run every day at 1:00 PM UTC (8:00 AM CDT / 7:00 AM CST)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-schedule:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push changes back to repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run prayer schedule generator
      env:
        EMAIL_ENABLED: 'true'
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      run: |
        python prayer_schedule_V10_DESKTOP_FIXED.py

    - name: Commit and push generated files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-generate prayer schedule for $(date +%Y-%m-%d)"
        git push || echo "No changes to push"

    - name: Upload schedule artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prayer-schedule-${{ github.run_number }}
        path: |
          Prayer_Schedule_Current_Week.html
          Prayer_Schedule_Current_Week.txt
          prayer_schedule_log.txt
        retention-days: 90
        if-no-files-found: warn

  deploy-pages:
    needs: generate-schedule
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Wait for push propagation
      run: sleep 30

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Prepare site directory
      run: |
        mkdir _site
        cp index.html _site/
        cp .nojekyll _site/
        cp Prayer_Schedule_Current_Week.html _site/ || true
        cp Prayer_Schedule_Current_Week.txt _site/ || true

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

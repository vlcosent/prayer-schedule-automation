name: Daily Prayer Schedule Email

on:
  schedule:
    # Run every day at 1:00 PM UTC (8:00 AM CDT / 7:00 AM CST)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-schedule:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push changes back to repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run prayer schedule generator
      env:
        EMAIL_ENABLED: 'true'
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      run: |
        python prayer_schedule_V10_DESKTOP_FIXED.py

    - name: Commit and push generated files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-generate prayer schedule for $(date +%Y-%m-%d)"
        git push || echo "No changes to push"

    - name: Upload schedule artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prayer-schedule-${{ github.run_number }}
        path: |
          Prayer_Schedule_Current_Week.html
          Prayer_Schedule_Current_Week.txt
          prayer_schedule_log.txt
        retention-days: 90
        if-no-files-found: warn

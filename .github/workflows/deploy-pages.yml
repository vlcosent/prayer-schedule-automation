name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare site directory
      run: |
        mkdir _site
        cp index.html _site/
        cp .nojekyll _site/
        cp Prayer_Schedule_Current_Week.html _site/ || true
        cp Prayer_Schedule_Current_Week.txt _site/ || true

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
